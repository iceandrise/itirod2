<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BountyDo</title>
</head>

<body>

  <header>
    <div class="header">

      <div class="wrapper__logo">
        <a href="index2.html">
          <span class="bounty">BountyDo</span>
        </a>
      </div>

      <div class="auth_buttons">
        <a href="logout.html">
          <button class="button">Log Out</button>
        </a>
        <a href="index2.html">
          <button class="button">Account</button>
        </a>
      </div>
    </div>
  </header>

  <div class="main__row">
    <div class="main">


      <div class="container">
        <div class="modal">
          <h1 class="modal__title">Counter</h1>
          <div class="wrapper">
            <div class="wrapper__output">
              <label class="wrapper__output_postfix">Completed tasks:</label>
              <div class="cut"></div>
            </div>
            <div class="wrapper__output">
              <label class="wrapper__output_postfix">Remaining tasks:</label>
              <div class="cut"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="filter">
          <h1 class="filter__title">Search</h1>
          <div class="wrapper">
            <div class="wrapper__filter">
              <input type="text" class="input" name="input__filter" />
              <button class="button">Search</button>
            </div>
            <h3 class="tagfilter__title">Tag filter</h3>
            <div class="wrapper__filter">
              <label class="radio__wrapper">
                <input type="radio" name="work" />
                Work
              </label>

              <label class="radio__wrapper">
                <input type="radio" name="rest" />
                Rest
              </label>
              <label class="radio__wrapper">
                <input type="radio" name="family" />
                Family
              </label>

              <label class="radio__wrapper">
                <input type="radio" name="shopping" />
                Shopping
              </label>
              <label class="radio__wrapper">
                <input type="radio" name="celebration" />
                Celebration
              </label>

              <label class="radio__wrapper">
                <input type="radio" name="help" />
                Help
              </label>
            </div>

            <div class="wrapper__buttons">
              <button class="button">Clear</button>
              <button class="button">Search</button>
            </div>
          </div>
        </div>
      </div>


      <div class="container">
        <div class="collection">
          <h1 class="collect__title">Collection</h1>
          <div class="wrapper">
            <div class="wrapper__collect">
              <label class="wrapper__output_postfix">Count of your pets:</label>
              <div class="cut"></div>
            </div>
            <div class="wrapper__collect">
              <ul class="pets__form">
                <li class="pets__wrapper">
                  <a href="" class="pets"></a>
                </li>
                <li class="pets__wrapper">
                  <a href="" class="pets"></a>
                </li>
                <li class="pets__wrapper">
                  <a href="" class="pets"></a>
                </li>
                <li class="pets__wrapper">
                  <a href="" class="pets"></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="general__task__wrapper">
      <div class="container__task">
        <div class="task">
          <h1 class="create_task__title">Create task</h1>
          <div class="general__wrapper">
            <div class="create__task">
              <div class="create__task__wrapper">
                <input type="name" placeholder="Enter name" name="name" required>

                <div class="wrapper__filter">
                  <label class="radio__wrapper">
                    <input type="radio" name="work" />
                    Work
                  </label>

                  <label class="radio__wrapper">
                    <input type="radio" name="rest" />
                    Rest
                  </label>
                  <label class="radio__wrapper">
                    <input type="radio" name="family" />
                    Family
                  </label>

                  <label class="radio__wrapper">
                    <input type="radio" name="shopping" />
                    Shopping
                  </label>
                  <label class="radio__wrapper">
                    <input type="radio" name="celebration" />
                    Celebration
                  </label>

                  <label class="radio__wrapper">
                    <input type="radio" name="help" />
                    Help
                  </label>
                </div>
                <div class="description__task">
                  <textarea type="description" placeholder="Enter description" name="dscr" required></textarea>
                </div>
              </div>
              <div class="time__task">
                <label class="wrapper__time">Time</label>
                <input type="time" name="cron" value="03:15" min="00:01" max="06:00">
                <input type="time" name="cron" value="03:15" min="00:01" max="06:00">
                <button class="button">Create</button>
              </div>
            </div>
          </div>


          <h1 class="create_task__title">Priority tasks</h1>
          <div class="general__wrapper">
            <div class="create__task">
              <div class="create__task__style">
                <input type="name" placeholder="Enter name" name="name" value="Buy food for saturday" required>

                <div class="wrapper__filter">
                  <label class="radio__wrapper">
                    <input type="radio" name="rest2" checked />
                    Rest
                  </label>
                </div>
                <div class="description__task">
                  <textarea type="description" placeholder="Shop closes at 11pm..." name="dscr" required></textarea>
                </div>
              </div>
              <div class="time__task">
                <input type="image" src="img/staract.png" width="45px" height="45px">
                <label class="wrapper__time">Time</label>
                <input type="time" name="cron" value="17:30" min="00:01" max="06:00">
                <input type="time" name="cron" value="18:00" min="00:01" max="06:00">

              </div>

            </div>
            <div class="button__column">
              <button class="button">Update</button>
              <button class="button">Comlete!</button>
              <button class="button">Delete</button>
            </div>
          </div>

          <h1 class="create_task__title">Tasks</h1>
          <div class="general__wrapper">
            <div class="create__task">
              <div class="create__task__style">
                <input type="name" placeholder="Enter name" name="name" value="Water the neighbors' flowers" required>

                <div class="wrapper__filter">
                  <label class="radio__wrapper">
                    <input type="radio" name="help2" checked />
                    Help
                  </label>
                </div>
                <div class="description__task">
                  <textarea type="description" placeholder="Keys under the mat" name="dscr" required></textarea>
                </div>
              </div>
              <div class="time__task">
                <input type="image" src="img/starnon.png" width="45px" height="45px">
                <label class="wrapper__time">Time</label>
                <input type="time" name="cron" value="20:00" min="00:01" max="06:00">
                <input type="time" name="cron" value="20:10" min="00:01" max="06:00">

              </div>

            </div>
            <div class="button__column">
              <button class="button">Update</button>
              <button class="button">Comlete!</button>
              <button class="button">Delete</button>
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>


</body>

</html>
